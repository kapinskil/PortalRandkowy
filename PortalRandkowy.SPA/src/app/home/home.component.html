
<div class="container nt-5">

  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Znajdź swoją drugą połówkę</h1>
    <p class="lead">Wjedź aby zobaczyć swoje dopasowania... Wszystko co musić zrobić to zarejestrować się!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-3" (click)="registerToggle()">Rejestracja</button>
      <button class="btn btn-info btn-lg">Wiecej...</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register  (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
    <app-user-list></app-user-list>
  </div>
</div>
